<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS goes here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Viktorija Bernataviciute" />
    <meta
      name="twitter:description"
      content="Graphic Designer and UI/UX design"
    />
    <meta
      name="twitter:image"
      content="https://viktorija.graphics/img/logo_v2.png"
    />
    <meta name="twitter:image:alt" content="Logo of the website" />
  </head>
  <body>
    <!-- JavaScript goes here -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script src="/dist/elm.compiled.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
